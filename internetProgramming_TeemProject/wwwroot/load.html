<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/load.css"/>
    <title>NWU教务管理系统</title>
</head>
<body>
<header>
    <a href="https://www.nwu.edu.cn/index.htm"><img src="resource/nwu_logo.png" height="90" width="351" ></a>
</header>
    <div class="container" method="POST">
        <form id ="form" class="form" action="javascript:void(0);" onsubmit="getKeyValue()">
            <h2>NWU教务管理系统</h2>
            <div class="form-control">
                <label for="userid">账号</label>
                <input type="text" id="userid" placeholder="输入账号"/>
            </div>
            <div class="form-control">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入密码"/>
            </div>
            <div>
                <label for="student">学生</label>
                <input type="radio" id="student" name="identity" value="student" checked>
                <label for="teacher">教师</label> 
                <input type="radio" id="teacher" name="identity" value="teacher" >
                <label for="admin">管理员</label>
                <input type="radio" id="admin" name="identity" value="admin">
            </div>
            <button type="submit">登录</button>
        </form>
    </div>
    <script src="js/load.js"> </script>
</body>
</html>
