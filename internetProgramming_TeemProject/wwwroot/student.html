<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/student.css" rel="stylesheet" type="text/css">
    <title>学生首页</title>
</head>
<body>
    <div id="course">
        <h2 id="welcome"></h2>
        <table>
            <tr>
                <th>课程</th>
                <th>开始时间</th>
                <th>理论课时</th>
                <th>实验课时</th>
                <th>课程信息</th>
                <th>课程得分</th>
                <th>实验得分</th>
                <th>平时分</th>
            </tr>
            <tbody id="courseTable"></tbody>
        </table>
        <button onclick="displayPasswprd()">更改密码</button>
    </div>
    <div id="password">
        <form id="edit_password" action="javascript:void(0)" onsubmit="updatePassword()">
            <input type="text" id="newpassword1" placeholder="新密码">
            <input type="text" id="newpassword2" placeholder="请再次输入">
            <input type="submit" value="确认">
            <button type="button" onclick="closeInput()">&#10006;</button>
        </form>
    </div>
    <script src="js/student.js"></script>
</body>
</html>
